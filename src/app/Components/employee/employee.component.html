<div class="container my-5">

  <div class="container d-md-flex justify-content-md-end mt-5">
    <a class="btn btn-primary me-md-2" type="button" (click)="gotoadd()">Add Employee</a>
  </div>

<h1 class="mb-3">Employee List</h1>
<table class="table table-striped table-hover" *ngIf="employees && employees.length > 0 ">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Gender</th>
      <th>Skills</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let emp of employees; let index = index">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.contact}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.skills}}</td>
      <td>
        <button class="btn btn-outline-primary me-2" (click)="editEmployee(emp)">
          <i class="fa fa-edit">Edit</i>
        </button>
        <!-- <button class="btn btn-outline-danger" (click)="deleteEmployee(index)">
          <i class="fa fa-trash">delete</i>
        </button> -->
        <button class="btn btn-outline-danger" (click)="confimDelete(emp)">
          <i class="fa fa-trash">delete</i>
        </button>
        <!-- <button class="btn btn-outline-danger" (click)="openpopup()">
          <i class="fa fa-trash">delete</i>
        </button> -->
      </td>
    </tr>

  </tbody>
</table>

<p *ngIf="!employees || employees.length <= 0 ">No records found</p>
</div>

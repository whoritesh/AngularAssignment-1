<div class="container">
  <div class="container d-md-flex justify-content-md-end mt-5">  </div>
  <!-- <h1 *ngIf=""> Add Employee</h1> -->
  <h1 class="mb-3">{{ pageTitle }}</h1>

  <form [formGroup]="form" class="row g-3"  (ngSubmit)="addEmployee()">
    <div class="col-md-6">
      <label class="form-label">Employee Id:</label>
      <input type="text" class="form-control" formControlName="id" placeholder="Enter Id">
    </div>
    <div class="col-md-6">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="col-md-6">
      <label class="form-label">Contact Number:</label>
      <input type="text" class="form-control" formControlName="contact" placeholder="Enter Contact Number">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>

    <div class="col-md-6">
      <label class="form-label">Skills:</label>
      <input type="text" class="form-control" formControlName="skills" placeholder="Enter Skills">
    </div>

    <div class="col-md-6">
      <label class="form-label">Gender:</label>
      <div class="col-lg-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male" formControlName="gender">
          <label class="form-check-label">Male</label>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female" formControlName="gender">
          <label class="form-check-label">Female</label>
        </div>
      </div>
    </div>


      <div class="col-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-success" style="margin-left: 10px;">Reset</button>
      </div>

  </form>
</div>
